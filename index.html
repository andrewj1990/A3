<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="js/jquery.mobile-1.4.2.min.css" /> 
		<link type="text/css" href="js/jqm-datebox.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
		
		<script src="jquery-2.1.1.min.js"></script>
		<script type="text.javascript" src="main.js"></script>
		<script src="js/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jqm-datebox.core.min.js"></script>
		<script type="text/javascript" src="js/jqm-datebox.mode.calbox.min.js"></script>

				
	</head>
	
	<body>
	<div data-role="page" data-theme="a">
		<div data-role="collapsible-set" data-iconpos="none" data-theme="a" data-content-theme="a">
			<div data-role="collapsible" data-collapsed="false" id="col1" data-theme="a">
				<h3><center>Home</center></h3>
				
				<div class="section">
					<p>collapsible content for section 1</p>
				</div>
			</div>
			<div data-role="collapsible" id="col2">
				<h3><center>Search Appointments</center></h3>
				<div class="section">
					<div id="appointmentList">
 
						<div data-role="collapsible">
							<h4>Advanced Filters</h4>
							  <form name="appointmentFilterForm" id="appointmentFilterForm">
								<label for="appointmentFilterCategory" class="select">Category</label>
								<select name="filterCategory" id="appointmentFilterCategory"
								  onChange="populateList('appointment', 'category', this.value);">
								  <option value="all">All</option>
								  <option value="personal">Personal</option>
								  <option value="work">Work</option>
								</select>
								<label for="appointmentFilterAllDay">All Day?</label>
								<input type="checkbox" name="filterAllDay"
								  id="appointmentFilterAllDay"
								  onChange="populateList('appointment', 'allDay', this.value);" />
								  <label for="appointmentTitle" class="cssRequired">Title</label>
								<input type="text" name="title" id="appointmentTitle"
								  data-clear-btn="true">
								<label for="appointmentDescription">Description</label>
								<input type="text" name="description" id="appointmentDescription"
								  data-clear-btn="true">
								<label for="appointmentLocation">Location</label>
								<input type="text" name="location" id="appointmentLocation"
								  data-clear-btn="true">
							
							  	<label for="mydate">Some Date</label>
								<input name="mydate" id="mydate" type="date" data-role="datebox"
  								 data-options='{"mode":"calbox","enablePopup":true,"useFocus":true,"useButton":false}'
  								 data-overlay-theme="a" />
								
								
								
  								 <button type="button" data-theme="e" data-icon="plus"
 									 onClick="doSearch('appointment');"
  								     id="appointmentSearchButton">Search
  								 </button>
  								 
							  </form>


							</div>
						</div>
					</div>
				</div>
			<div data-role="collapsible" id="col3">
				<h3><center>Check Appointments</center></h3>
				<div class="section">
					<p>check appointments</p>
				</div>
			</div>		
		</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function () {
			
				$("#col1 h3 a").click(function (event) {
						if ($("#col1").hasClass('ui-collapsible-collapsed')) {
							return true;
						} else return false;
				});
				
				$("#col2 h3 a").click(function (event) {
						if ($("#col2").hasClass('ui-collapsible-collapsed')) {
							return true;	
						} else return false;
				});
				
				$("#col3 h3 a").click(function (event) {
						if ($("#col3").hasClass('ui-collapsible-collapsed')) {
							return true;	
						} else return false;
				});

			});

			
		</script>
		
	</body>
	
</html>
